name: My CI

on:
  push:
    branches:
      - main

jobs:
  CI-Rafael:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: install Node
        uses: actions/setup-node@v4
        with: 
          node-version: 18
      
      - name: Instalar dependencias
        run: npm install

        